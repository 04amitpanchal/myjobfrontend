
<app-emp-header></app-emp-header>

<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1" style="background: url(images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3>Welcome {{first_name}} {{last_name}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="block remove-top">
    <div class="container">
       <div class="row no-gape">
                  <div class="col-lg-9 column">
           <div class="padding-left">
             <div class="manage-jobs-sec">
               <div class="border-title"><h3>Education</h3></div>
               <div class="resumeadd-form">
                 <div class="row">
                   <div class="col-lg-12">
                     <span class="pf-title">Qualification</span>
                     <div class="pf-field">
                       <input [(ngModel)]="emp_qual" placeholder="Qualification" type="text">
                     </div>

                     <span class="pf-title">Passing Year</span>
                     <select data-placeholder="Please Select Specialism" class="chosen" style="float:left;
                     width: 100%;
                      position: relative;
                      float: left;
                      width: 100%;
                      background: no-repeat;
                      border: none;
                      font-size: 15px;
                      color: #888888;
                      margin: 0;
                      padding: 0 70px 0 30px;
                      height: 61px;
                      line-height: 61px;
                      background-color: #FFF;
                      -webkit-border-radius: 8px;
                      -moz-border-radius: 8px;
                      -ms-border-radius: 8px;
                      -o-border-radius: 8px;
                      border-radius: 8px;
                      border:2px solid gray;" [(ngModel)]="emp_pass_year">
                       <!-- <option value="x" selected>Choose Your Field</option> -->
                       <option *ngFor="let item of epy">{{item}}</option>
                                            </select>

                     <span class="pf-title">University</span>
                     <div class="pf-field">
                       <input [(ngModel)]="emp_uni" placeholder="University" type="text">
                     </div>


                     <span class="pf-title">Experience</span>
                     <div class="pf-field">
                       <input [(ngModel)]="emp_exp" placeholder="Experience" type="text">
                     </div>

                     <span class="pf-title">Skill1</span>
                     <div class="pf-field">
                       <input [(ngModel)]="emp_skill1" placeholder="Skill1" type="text">
                     </div>

                     <span class="pf-title">Skill2</span>
                     <div class="pf-field">
                       <input [(ngModel)]="emp_skill2" placeholder="Skill2" type="text">
                     </div>

                   </div>
                   <!-- <div class="col-lg-6">
                     <span class="pf-title">From Date</span>
                     <div class="pf-field">
                       <input placeholder="06.11.2007" type="text" class="form-control datepicker">
                     </div>
                   </div> -->
                   <div class="col-lg-12">
                      <button type="submit" (click)="updateEducationDetails()">Save-Information</button>
                   </div>
                 </div>
               </div>
               </div>
               </div>
               </div>
               </div>
           </div>
           </div>
</section>
