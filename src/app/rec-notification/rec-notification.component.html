<app-header-rec></app-header-rec>
<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1" style="background: url(images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="block no-padding">
    <div class="container">
       <div class="row no-gape">

         <div class="col-lg-9 column">
           <div class="padding-left">
             <div class="emply-resume-sec">
               <h3>Resume Of Candidates</h3>
               <div class="emply-resume-list" *ngFor="let item of recNotificationData">
                 <div class="emply-resume-thumb">
                   <img src="http://localhost:3000/images/empPhotoes/{{item.emp_photo}}" alt="" />
                 </div>
                 <div class="emply-resume-info" >
                   <h3><a href="#" title="">{{item.first_name}}   {{item.last_name}}</a></h3>
                   <span><i></i> {{item.emp_field}}</span>
                   <p><i class="la la-map-marker"></i>{{item.country}}  {{item.city}}</p>
                   &nbsp;
                   <p>Applied Date:  {{item.apply_date}}</p>
                 </div>
                 <p>{{msg}}</p>
                 <div class="action-resume" (click)="onAccept()">
                   <!-- <div class="action-center">
                     <span>Action <i class="la la-angle-down"></i></span>
                     <ul>
                       <li class="open-letter"><a href="#" title="">Cover Letter</a></li>
                       <li><a href="#" title="">Download CV</a></li>
                       <li><a href="#" title="">Linked-in Profile</a></li>
                       <li class="open-contact"><a href="#" title="">Send a Message</a></li>
                       <li><a href="#" title="">View Profile</a></li>
                     </ul>
                   </div> -->
                   Accept
                   <mat-icon>done_outline</mat-icon>

                 </div>

                    <div class="del-resume" (click)="onReject()">
                      Reject
                      <!-- <a  routerLinkActive="router-link-active"  title=""><i class="la la-trash-o"></i></a> -->
                      <mat-icon>cancel</mat-icon>
                    </div>


               </div><!-- Emply List -->
             </div>
           </div>
        </div>
       </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
