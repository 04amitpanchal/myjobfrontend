
<app-emp-header></app-emp-header>

<section class="overlape">
    <div class="block no-padding">
      <div data-velocity="-.1" style="background: url(../../../../assets/uitemplate/images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
      <div class="container fluid">
          <!-- images/resource/mslider1.jpg -->
        <div class="row">
          <div class="col-lg-12">
            <div class="inner-header">
              <h3>Welcome {{first_name}} {{last_name}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="block remove-top">
      <div class="container">
         <div class="row no-gape">
                    <div class="col-lg-9 column">
             <div class="padding-left">
               <div class="manage-jobs-sec">
                 <div class="border-title"><h3>Education</h3></div>
                 <div class="resumeadd-form">
                   <div class="row">
                     <div class="col-lg-12">

                       <span class="pf-title">emp_id</span>
                       <div class="pf-field">
                         <input [(ngModel)]="emp_id" placeholder="emp_id" type="text">
                       </div>

                       <span class="pf-title">emp_password</span>
                       <div class="pf-field">
                         <input [(ngModel)]="emp_password" placeholder="emp_password" type="text">
                       </div>

                       <span class="pf-title">first_name</span>
                       <div class="pf-field">
                         <input [(ngModel)]="first_name" placeholder="first_name" type="text">
                       </div>

                       <span class="pf-title">last_name</span>
                       <div class="pf-field">
                         <input [(ngModel)]="last_name" placeholder="last_name" type="text">
                       </div>

                       <span class="pf-title">Gender</span>
                       <select data-placeholder="Please Select Specialism" class="chosen" style="float:left;
                       width: 100%;
                        position: relative;
                        float: left;
                        width: 100%;
                        background: no-repeat;
                        border: none;
                        font-size: 15px;
                        color: #888888;
                        margin: 0;
                        padding: 0 70px 0 30px;
                        height: 61px;
                        line-height: 61px;
                        background-color: #FFF;
                        -webkit-border-radius: 8px;
                        -moz-border-radius: 8px;
                        -ms-border-radius: 8px;
                        -o-border-radius: 8px;
                        border-radius: 8px;
                        border:2px solid gray;" [(ngModel)]="Gender">
                         <option>Male</option>
                         <option>Female</option>
                         </select>


                       <span class="pf-title">Country</span>
                       <select data-placeholder="Please Select Specialism" class="chosen" style="float:left;
                       width: 100%;
                        position: relative;
                        float: left;
                        width: 100%;
                        background: no-repeat;
                        border: none;
                        font-size: 15px;
                        color: #888888;
                        margin: 0;
                        padding: 0 70px 0 30px;
                        height: 61px;
                        line-height: 61px;
                        background-color: #FFF;
                        -webkit-border-radius: 8px;
                        -moz-border-radius: 8px;
                        -ms-border-radius: 8px;
                        -o-border-radius: 8px;
                        border-radius: 8px;
                        border:2px solid gray;" [(ngModel)]="country">

                         <option *ngFor="let item of country_list">{{item}}</option>
                       </select>


                       <span class="pf-title">city</span>
                       <select  data-placeholder="Please Select Specialism" class="chosen" style="float:left;
                       width: 100%;
                        position: relative;
                        float: left;
                        width: 100%;
                        background: no-repeat;
                        border: none;
                        font-size: 15px;
                        color: #888888;
                        margin: 0;
                        padding: 0 70px 0 30px;
                        height: 61px;
                        line-height: 61px;
                        background-color: #FFF;
                        -webkit-border-radius: 8px;
                        -moz-border-radius: 8px;
                        -ms-border-radius: 8px;
                        -o-border-radius: 8px;
                        border-radius: 8px;
                        border:2px solid gray;" [(ngModel)]="city">

                         <option *ngFor="let item of city_list">{{item}}</option>
                         </select>

                       <span class="pf-title">State</span>
                       <select  data-placeholder="Please Select Specialism" class="chosen" style="float:left;
                       width: 100%;
                        position: relative;
                        float: left;
                        width: 100%;
                        background: no-repeat;
                        border: none;
                        font-size: 15px;
                        color: #888888;
                        margin: 0;
                        padding: 0 70px 0 30px;
                        height: 61px;
                        line-height: 61px;
                        background-color: #FFF;
                        -webkit-border-radius: 8px;
                        -moz-border-radius: 8px;
                        -ms-border-radius: 8px;
                        -o-border-radius: 8px;
                        border-radius: 8px;
                        border:2px solid gray;" [(ngModel)]="state">

                            <option *ngFor="let item of state_list">{{item}}</option>

                       </select>

                       <span class="pf-title">Field</span>
                       <select  data-placeholder="Please Select Specialism" class="chosen" style="float:left;
                       width: 100%;
                        position: relative;
                        float: left;
                        width: 100%;
                        background: no-repeat;
                        border: none;
                        font-size: 15px;
                        color: #888888;
                        margin: 0;
                        padding: 0 70px 0 30px;
                        height: 61px;
                        line-height: 61px;
                        background-color: #FFF;
                        -webkit-border-radius: 8px;
                        -moz-border-radius: 8px;
                        -ms-border-radius: 8px;
                        -o-border-radius: 8px;
                        border-radius: 8px;
                        border:2px solid gray;" [(ngModel)]="emp_field">

                         <option *ngFor="let item of department_list">{{item}}</option>


                       </select>


                       <span class="pf-title">emp_photo</span>
                       <div class="col-lg-12">
                        <p>Max file size is 1MB, Minimum dimension: 270x210 And Suitable files are .jpg & .png</p>
                        <div class="upload-portfolio">
                          <div class="uploadbox">
                            <label for="file-upload" class="custom-file-upload">
                               <i class="la la-cloud-upload"></i> <span>Upload Image</span>
                           </label>
                           <input id="file-upload" (change)="onChange($event)" [(ngModel)]="emp_photo" type="file" style="display: none;" />
                          </div>
                        </div>
                      </div>






                     </div>
                     <!-- <div class="col-lg-6">
                       <span class="pf-title">From Date</span>
                       <div class="pf-field">
                         <input placeholder="06.11.2007" type="text" class="form-control datepicker">
                       </div>
                     </div> -->
                     <div class="col-lg-12">
                        <button type="submit" (click)="updateEmpDetails()">Save-Infromation</button>
                     </div>
                   </div>
                 </div>
                 </div>
                 </div>
                 </div>
                 </div>
             </div>
             </div>
  </section>
