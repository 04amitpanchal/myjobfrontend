<div class="account-popup-area signin-popup-box">
	<div class="account-popup">
		<span class="close-popup"><i class="la la-close"></i></span>
		<h3>Login Here</h3>
		<!-- <span>Click To Login With Demo User</span> -->
		<div class="select-user">
			<span (click)="empLogCall()">

        Candidate</span>
			<span (click)="recLogCall()">
         Employer
        </span>
		</div>
		<form>
			<div class="cfield">
				<input id='email'  type="email" maxlength="30" required  [(ngModel)]="username" placeholder="Username" name="username"/>
        <!-- <input matInput placeholder="Email" [formControl]="emailFormControl"> -->
        <i class="la la-user"></i>
			</div>
			<div class="cfield">
				<input (onkeypress)="key()"  type="password" [(ngModel)]="password" placeholder="********" name="password" />
        <!-- <i style="margin-right: 30px;">{{password.length}}/8</i> -->
        <i class="la la-key"></i>
			</div>
			<p class="remember-label">
				<input type="checkbox" name="cb" id="cb1"><label for="cb1">Remember me</label>
			</p>
      <a title="">Forgot Password?</a>

      <button (click)="OnLogin()" type="submit">Login</button>
      <a class="signup-popup">Not Register?</a>
		</form>
