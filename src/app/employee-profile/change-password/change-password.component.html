
<app-emp-header></app-emp-header>

<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1" style="background: url(../../assets/uitemplate/images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3>Welcome {{firstname}}&nbsp;{{lastname}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="block remove-top">
    <div class="container">
       <div class="row no-gape">
                  <div class="col-lg-9 column">
           <div class="padding-left">
             <div class="manage-jobs-sec">
               <div class="border-title"><h3>Change Password</h3></div>
               <div class="resumeadd-form">
                  <div class="col-lg-6">
                      <i class="la la-key big-icon"></i>
                    </div>

                 <div class="row">

                   <div class="col-lg-12">

                     <span class="pf-title">Username</span>
                     <div class="pf-field">
                       <input [(ngModel)]="emp_id"  placeholder="Username" type="text">
                     </div>
                     <span class="pf-title">Password</span>
                     <div class="pf-field">
                       <input  [(ngModel)]="emp_password" placeholder="New Password" type="text">
                     </div>





                   </div>
                   <!-- <div class="col-lg-6">
                     <span class="pf-title">From Date</span>
                     <div class="pf-field">
                       <input placeholder="06.11.2007" type="text" class="form-control datepicker">
                     </div>
                   </div> -->
                   <div class="col-lg-12">
                      <button type="submit" (click)="changePassword()" >Change-Password</button>
                   </div>

                 </div>

               </div>
               </div>
               </div>
               </div>
               </div>
           </div>
           </div>
</section>
<app-footer></app-footer>
